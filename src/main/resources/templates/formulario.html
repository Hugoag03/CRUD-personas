<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Inicio de la etiqueta html con especificación del idioma y el espacio de nombres de Thymeleaf -->
<head> <!-- Encabezado del documento -->
    <meta charset="UTF-8"> <!-- Especificación del conjunto de caracteres UTF-8 -->
    <title>Formulario de persona</title> <!-- Título de la página -->

    <style>
        body, html {
            font-family: Arial, sans-serif; /* Fuente principal */
            background-color: #f9f9f9; /* Color de fondo */
            margin: 0; /* Eliminar márgenes */
            padding: 0; /* Eliminar relleno */
            height: 100%; /* Altura del cuerpo y del html al 100% */
            display: flex; /* Modelo de caja flexible */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }

        form {
            background-color: #fff; /* Color de fondo del formulario */
            padding: 30px; /* Espaciado interno */
            border-radius: 10px; /* Borde redondeado */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Sombra suave */
            text-align: center; /* Alinear contenido al centro */
        }

        h1 {
            margin-bottom: 20px; /* Espaciado inferior */
            color: #333; /* Color del texto */
        }

        table {
            width: 100%; /* Ancho de la tabla al 100% del formulario */
            margin-bottom: 20px; /* Espaciado inferior */
        }

        td {
            padding: 10px; /* Espaciado interno */
        }

        input[type=text] {
            width: 100%; /* Ancho del campo de entrada al 100% de la celda */
            padding: 8px; /* Espaciado interno */
            border-radius: 5px; /* Borde redondeado */
            border: 1px solid #ccc; /* Borde */
        }

        button[type=submit] {
            padding: 10px 20px; /* Espaciado interno */
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Borde redondeado */
            cursor: pointer; /* Cursor apuntador */
            transition: background-color 0.3s; /* Transición de color de fondo */
        }

        button[type=submit]:hover {
            background-color: #0056b3; /* Cambio de color de fondo al pasar el ratón */
        }

        a {
            color: #007bff; /* Color del enlace */
            text-decoration: none; /* Sin subrayado */
            transition: color 0.3s; /* Transición de color del enlace */
        }

        a:hover {
            color: #0056b3; /* Cambio de color del enlace al pasar el ratón */
        }
    </style>
</head>
<body> <!-- Cuerpo del documento -->

<div> <!-- Div centrado en la página -->
    <form th:object="${persona}" method="post" th:action="@{/personas/nueva}"> <!-- Formulario que utiliza un objeto de persona y define la acción con Thymeleaf -->
        <input type="hidden" th:field="*{id}"> <!-- Campo oculto para el ID de la persona -->
        <h1>Formulario de persona</h1> <!-- Encabezado del formulario -->
        <table> <!-- Tabla que contiene los campos del formulario -->
            <tr> <!-- Fila de la tabla -->
                <td>Nombre</td> <!-- Celda de la tabla para la etiqueta "Nombre" -->
                <td><input type="text" th:field="*{nombre}"></td> <!-- Celda de la tabla con un campo de entrada para el nombre, vinculado a la propiedad "nombre" del objeto de persona -->
            </tr>
            <tr> <!-- Fila de la tabla -->
                <td>Edad</td> <!-- Celda de la tabla para la etiqueta "Edad" -->
                <td><input type="text" th:field="*{edad}"></td> <!-- Celda de la tabla con un campo de entrada para la edad, vinculado a la propiedad "edad" del objeto de persona -->
            </tr>
            <tr> <!-- Fila de la tabla -->
                <td colspan="2"> <!-- Celda de la tabla que abarca dos columnas -->
                    <button type="submit">Guardar</button> <!-- Botón para enviar el formulario -->
                </td>
            </tr>
            <tr> <!-- Fila de la tabla -->
                <td colspan="2"><a href="/personas">Volver al listado de personas</a></td> <!-- Celda de la tabla con un enlace para volver al listado de personas -->
            </tr>
        </table>
    </form>
</div>

</body>
</html>
